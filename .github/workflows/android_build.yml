name: Build Android APK
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepara ambiente e cartella www
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          mkdir -p www
          rsync -av --exclude='www' --exclude='.github' --exclude='.git' --exclude='node_modules' . www/

      - name: Installazione dipendenze e Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Inizializza Capacitor e Android
        run: |
          npx cap init "Tinnitus Sim" "com.tinnitus.gioco" --web-dir www
          npx cap add android
          npx cap copy android

      # --- ECCO IL PASSAGGIO NINJA PER RISOLVERE IL CONFLITTO ---
      - name: Fix Kotlin Duplicate Classes
        run: |
          cat <<EOF >> android/app/build.gradle
          
          dependencies {
              modules {
                  module("org.jetbrains.kotlin:kotlin-stdlib-jdk7") {
                      replacedBy("org.jetbrains.kotlin:kotlin-stdlib", "kotlin-stdlib-jdk7 is now part of kotlin-stdlib")
                  }
                  module("org.jetbrains.kotlin:kotlin-stdlib-jdk8") {
                      replacedBy("org.jetbrains.kotlin:kotlin-stdlib", "kotlin-stdlib-jdk8 is now part of kotlin-stdlib")
                  }
              }
          }
          EOF

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Carica APK come Artefatto
        uses: actions/upload-artifact@v4
        with:
          name: gioco-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
